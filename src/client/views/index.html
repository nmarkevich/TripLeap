<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>TripLeap</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./src/client/images/logo.jpg">
      </div>
      <div class="Banner">
        <img src="./src/client/images/banner.jpg">
      </div>
    </header>

    <main>
      <section class="initialView">
        <h2>Let's plan your next trip!</h2>
        <button class="button" id="add">Add trip</button>
      </section>

      <section id="inputForm">
        <p>Enter the location you are traveling to and the date you are leaving</p>
        <form class="form">
          <div>
            <h4>Destination</h4>
            <input id="location" type="text" name="input" value="" placeholder="Put your destination here">
          </div>
          <div>          
            <h4>Leaving Date</h4>
            <input id="leavingDate" type="date" name="input" value="">
          </div>
          <div>
            <h4>Returning Date</h4>
            <input id="returningDate" type="date" name="input" value="">
          </div>
          <div id="msg"></div>
        </form>
        <div>
          <input class="button" type="submit" name="" value="Save" onclick="return Client.handleSaveTrip(event)">
        </div>
      </section>

      <section id="outputForm">
        <h2>Planned Trips:</h2>
      </section>
    </main>

    <footer>
      <p>My other projects can be found</p>
      <a href="https://github.com/nmarkevich">Here</a>
    </footer>

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
